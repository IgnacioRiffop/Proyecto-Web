{% extends 'core/base.html' %}
{% load static%}
{% load crispy_forms_tags %}

{% block css %}

{% endblock %}
<!-- INICIO CONTENIDO-->
{% block contenido %}
<!-- Login -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100"
    style="background-color: rgb(207, 207, 207)">
    <div class="bg-white p-5 rounded-5 text-dark shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="{% static 'core/img/dog_light_icon.png' %}" alt="login-icon" style="height: 7rem" />
        </div>
        <form action="" method="post">
            <div class="text-center fs-1 fw-bold">Bienvenid@</div>
            {% csrf_token %}
            {{form | crispy}}
            <div class="d-flex justify-content-around mt-1">
                <!--
                <div class="pt-1">

                    <a href="{% url 'recuperarPass' %}"
                        class="text-decoration-none fw-semibold fst-italic ltr-verde">Olvidaste
                        tu contraseña?</a>
                </div>-->
            </div>
            <input type="submit" value="Iniciar Sesión" class="btn btn-verde my-1 w-100 mt-3 fw-semibold shadow-sm">
        </form>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes una cuenta?</div>
            <a href="{% url 'registro' %}" class="text-decoration-none fw-semibold ltr-verde">Regístrate</a>
        </div>
    </div>
</div>
<!-- Fin Login -->
{% endblock %}
<!-- FIN CONTENIDO -->
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
